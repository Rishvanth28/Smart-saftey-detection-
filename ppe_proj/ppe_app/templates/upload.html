<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPE Detection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f6fa;
            color: #333;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 20px 40px;
            font-size: 28px;
            font-weight: 800;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #1f2937;
        }

        .upload-box {
            border: 2px dashed #94a3b8;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            background-color: #f8fafc;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 10px;
        }

        .allowed {
            background-color: #dcfce7;
            color: #15803d;
        }

        .denied {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .images-preview {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .images-preview img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    üõ°Ô∏è PPE Detection Dashboard
</header>

<div class="container">
    <div class="section">
        <h2>Upload Worker Image</h2>
        <label class="upload-box">
            Click to Upload Image
            <input type="file" id="imageInput" name="image" accept="image/*">
        </label>
        <button id="submitBtn">Detect</button>
    </div>

    <div class="section">
        <h2>Status</h2>
        <div id="statusMsg" class="status-badge"></div>
    </div>

    <div class="section">
        <h2>Results</h2>
        <div class="images-preview">
            <div>
                <h4>Uploaded Image</h4>
                <img id="uploadedImg" style="display: none;">
            </div>
            <div>
                <h4>Detected Output</h4>
                <img id="outputImg" style="display: none;">
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        const formData = new FormData();
        const imageInput = document.getElementById('imageInput');
        const file = imageInput.files[0];

        if (!file) {
            alert("Please select an image to upload.");
            return;
        }

        formData.append('image', file);

        fetch('/detect_ppe/', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.uploaded_image && data.output_image) {
                // Set and show uploaded image
                const uploadedImg = document.getElementById('uploadedImg');
                uploadedImg.src = `/${data.uploaded_image}`;
                uploadedImg.style.display = 'block';

                // Set and show detected image
                const outputImg = document.getElementById('outputImg');
                outputImg.src = `/${data.output_image}`;
                outputImg.style.display = 'block';

                // Show status
                const statusMsg = document.getElementById('statusMsg');
                statusMsg.innerText = data.status.toUpperCase();
                statusMsg.className = `status-badge ${data.status}`;
            } else {
                alert("Detection failed.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred during detection.");
        });
    });
</script>

</body>
</html>
